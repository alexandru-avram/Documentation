<!DOCTYPE html>

{%load static %} <!-- Loading static files & images-->
<html>
  <head>
    <meta charset="utf-8">
    <title> First App </title>
    <link rel= "stylesheet" href="{% static 'css/mystyle.css' %}"/>
  </head>
  <body>
    <h1>Django Level 2</h1>
    <h2>Here are your access records:</h2>

    <!-- Using a sort of pseudo-Python code-->

    <div class="djangtwo">
      {% if access_records %}
          <table>
            <thead>
              <th>Site Name</th>
              <th>Date Accessed</th>
            </thead>

            {% for acc in access_records %}
              <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
              </tr>
            {% endfor %} <!-- Close for loops with endfor-->
        </table>

      {% else %}
        <p>No Access Records. Table Not Created.</p>
      {% endif %}
    </div>

 
</body>
</html>
